<div class="ngx-timepicker-control"
     [ngClass]="{'ngx-timepicker-control--active': isFocused}">
    <mat-toolbar class="ngx-timepicker-control-fake-underline"
                 [color]="color"></mat-toolbar>
    <input class="ngx-timepicker-control__input"
           maxlength="2"
           [ngModel]="time | timeParser: timeUnit | timeLocalizer: timeUnit : true"
           (ngModelChange)="onModelChange($event)"
           [placeholder]="placeholder"
           [disabled]="disabled"
           (keydown)="onKeydown($event)"
           (keypress)="changeTime($event)"
           (focus)="onFocus()"
           (blur)="onBlur()" />
    <div class="ngx-timepicker-control__arrows">
        <span class="ngx-timepicker-control__arrow"
              role="button"
              (click)="increase()">
            <svg xmlns="http://www.w3.org/2000/svg"
                 height="18"
                 viewBox="0 0 24 24"
                 width="18">
                <path d="M0 0h24v24H0z"
                      fill="none" />
                <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
            </svg>
        </span>
        <span class="ngx-timepicker-control__arrow"
              role="button"
              (click)="decrease()">
            <svg xmlns="http://www.w3.org/2000/svg"
                 height="18"
                 viewBox="0 0 24 24"
                 width="18">
                <path d="M0 0h24v24H0V0z"
                      fill="none" />
                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
            </svg>
        </span>
    </div>
</div>
